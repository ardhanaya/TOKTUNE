wrap_width: 34
margin_between_lines: 0.15
block_margin: 0.4
auto_close_seconds: 5.0

loading_opening: 0 #LOADING AWAL
loading_ending: 9000 #LOADING FALLBACK

lrc_start_minute: 0 #MENIT MULAI LIRIK LRC
lrc_start_second: 0 #DETIK MULAI LIRIK LRC

show_time_display: false #TAMPILKAN WAKTU SAAT LIRIK DIPUTAR (MM:SS)

# EFEK VISUAL UNTUK VIDEO KONTEN
enable_cursor_animation: true #CURSOR BERPUTAR (|, /, -, \) SAAT ANIMASI
enable_progress_indicator: true #PROGRESS BAR DI AKHIR TEKS
enable_highlight_effect: true #HIGHLIGHT KATA YANG SEDANG DITAMPILKAN
